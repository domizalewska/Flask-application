{% extends "base.html" %} {% block title %}ZAREJESTRUJ SIĘ{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 text-align: center>ZAREJESTRUJ SIĘ</h3>
      <div class="form-group">
        <label for="email">Adres email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Wprowadź email"
        />
      </div>
      <div class="form-group">
        <label for="password1">Hasło:</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Wprowadź hasło"
        />
      </div>
      <div class="form-group">
        <label for="password2">Potwierdź hasło:</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Potwierdź hasło"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
    {% endblock %}
